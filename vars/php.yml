php_enable_webserver: true
php_webserver_daemon: "apache2"
php_executable: "php"

php_memory_limit: "256M"
php_max_execution_time: "90"
php_date_timezone: "Asia/Shanghai"
php_short_open_tag: "On"
php_error_reporting: "E_ALL & ~E_DEPRECATED & ~E_STRICT & ~E_NOTICE"
php_display_errors: "On"
php_packages:
    - php5
    - php5-mcrypt
    - php5-cli
    - php5-common
    - php5-curl
    - php5-dev
    - php5-gd
    - php-pear
    - php-apc
    - libpcre3-dev
    - php5-mongo
    - php5-tidy
    - php5-imagick
    - libapache2-mod-php5
    - apache2-mpm-prefork
